<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Todo_list</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h4>your results</h4>
            <div class="circle">
                <p style="text-align: center; justify-content: center;"> 76 <br><span>of 100</span></p>
            </div>
            <h1>Great</h1>
            <p>
                You score more than 65% of the people who have taken these test.
            </p>
        </div>
        <div class="right">
            <div class="summary">
                <h3>summary</h3>
                <div>
                    <div class="summary-topics">
                        <div class="topics-wrapper">
                            <img src="assets//icon-reaction.svg" alt="" />
                            <p class="reaction">Reaction </p>
                        </div>
                        <div><p>70/100</p></div>
                    </div>
                    <div class="summary-topics">
                        <div class="topics-wrapper">
                            <img src="assets/icon-memory.svg" alt="" />
                            <p class="reaction">Memory</p>
                        </div>
                        <div><p>70/100</p></div>
                    </div><div class="summary-topics">
                        <div class="summary-topics">
                        <img src="assets/icon-verbal.svg" alt="" />
                        <p>Verbal</p>
                        </div>
                        <div><p>70/100</p></div>
                    </div>
                    <div class="summary-topics">
                        <div class="summary-topics">
                            <img src="assets/favicon-32x32.png" alt="" />
                            <p>Visual</p>
                        </div>
                        <div><p>70/100</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
